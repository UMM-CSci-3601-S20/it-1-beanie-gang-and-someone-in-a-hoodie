<div fxLayout="row" class="profileAndGcalContainer">
  <div fxFlex fxFlex.gt-sm="40" fxFlexOffset.gt-sm="10">
    <mat-card class="owner-card" *ngIf="this.owner" >
      <mat-card-header>
        <mat-card-title class="owner-card-title">DoorBoard Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content id=nameField>
        Name: {{getName()}}
      </mat-card-content>
      <mat-card-content id=buildingField>
        Building: {{getBuilding()}}
      </mat-card-content>
      <mat-card-content id=officeNumberField>
        Office Number: {{getOfficeNumber()}}
      </mat-card-content>
      <mat-card-content id=emailField>
        E-mail: {{getEmail()}}
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex fxFlex.gt-sm="40" fxFlexOffset.gt-sm="10">
    <!--google calendar and related-->
    <mat-card class="gcal-embed">
      <mat-card-title>Google Calendar</mat-card-title>
      <iframe [src]="returnSafeLink()" style="border: 0" width="750"style="border: 0" height="750"
      frameborder="0" scrolling="auto"></iframe>
    </mat-card>
  </div>
</div>

<div fxLayout="row" class="filterNotesContainer">
  <div fxFlex flFlex.gt-sm="80"  fxFlexOffset.gt-sm="10">
    <mat-card class="search-card">
        <mat-card-header>
          <mat-card-title class="note-list-title">Select Note Type</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <div fxLayout="row wrap" fxGap>
            <mat-form-field class="input-field">
              <mat-label>Status</mat-label>
              <mat-select (selectionChange)="getNotesFromServer()" [(ngModel)]="noteStatus" id="note-status-select">
                <mat-option value="active">Active</mat-option>
                <mat-option value="template">Template</mat-option>
                <mat-option value="draft">Draft</mat-option>
                <mat-option value="deleted">Deleted</mat-option>
              </mat-select>
              <mat-hint>Filtered on server</mat-hint>
            </mat-form-field>
          </div>
        </mat-card-content>
    </mat-card>
    </div>
</div>

<div fxLayout="row" class="addNoteContainer">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <app-add-note [owner_id]="this.id" class="add-note">
    </app-add-note>
  </div>
</div>

<div fxLayout="row" class="noteListContainer">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10" *ngIf="serverFilteredNotes">
    <mat-card class="list">
      <mat-card-content>
        <mat-list class="note-nav-list">
          <h3 mat-subheader>Notes</h3>
          <mat-list-item *ngFor="let note of this.filteredNotes" class="note-list-item">
            <h3 matLine class="note-list-status"> {{note.status}} </h3>
            <p matLine class="note-list-body"> {{note.body}} </p>
            <p matLine class="note-list-expiration-date">{{note.expireDate}}</p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
